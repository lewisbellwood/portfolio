<div class="row row-eq-height gallery">
    <div *ngFor="let image of picture" class="col-sm-6 col-md-4 col-lg-3">
      <div class="gallery__item-holder">
        <a [href]="image.link" target="_blank" class="gallery__item">
          <img class="img-fluid" [src]="image.images.standard_resolution.url">
        </a>
      </div>
    </div>
</div>
